@(user: Usuario)


@main("Perfil de artista") {
<div class="content">
<div class="row" align="center">

    <h1 class="well"> Perfil</h1>

    <form id="formperfil" name="formperfil" method="post" action="/modPerfil" data-parsley-validate class="form-horizontal form-label-left">

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="username">Nombre <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="hidden" id="idUser" name="idUser" required="required" class="form-control col-md-7 col-xs-12" value="@user.id">
                <input type="text" id="username" name="username" required="required" class="form-control col-md-7 col-xs-12" value="@user.nombre">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">E-mail</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="email" id="email" name="email" class="form-control col-md-7 col-xs-12" value="@user.email" readOnly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Artista</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" id="artista" name="artista" class="form-control col-md-7 col-xs-12" value="@user.isArtistSt()" readOnly>
            </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <a href="/cancPerfil/@user.id" class="btn btn-warning">Canciones</a>
                <button type="submit" name="modificar" id="modificar" class="btn btn-primary">Modificar</button>
                <a href="/delPerfil/@user.id" class="btn btn-danger">Eliminar</a>
            </div>
        </div>

    </form>


</div>
</div>
}
